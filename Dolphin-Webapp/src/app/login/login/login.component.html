  <div class="login-container">
    <h2 *ngIf="!isForgotPassword">Login</h2>
    <h2 *ngIf="isForgotPassword">Forgot Password</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="username" 
          name="email" 
          required 
          placeholder="Enter your email"
        />
      </div>
      <div *ngIf="!isForgotPassword" class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          required 
          placeholder="Enter your password"
        />
      </div>
      <button type="submit">{{ isForgotPassword ? 'Send Reset Link' : 'Login' }}</button>
    </form>
    <button class="toggle-button" (click)="toggleForgotPassword()">
      {{ isForgotPassword ? 'Back to Login' : 'Forgot Password?' }}
    </button>
  </div>
