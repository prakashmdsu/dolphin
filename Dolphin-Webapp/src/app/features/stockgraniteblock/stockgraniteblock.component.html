<div class="block-form-container">
  <form [formGroup]="blockForm" (ngSubmit)="onSubmit()">
    <!-- Header -->
    <h2 class="form-title">Add / Edit Block</h2>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Date of Entry</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="blockForm.get('date')?.hasError('required')"
          >Required</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Pit No</mat-label>
        <input matInput type="number" formControlName="pitNo" />
        <mat-error *ngIf="blockForm.get('pitNo')?.hasError('required')"
          >Required</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Block No</mat-label>
        <input matInput type="number" formControlName="blockNo" />
        <mat-error *ngIf="blockForm.get('blockNo')?.hasError('required')"
          >Required</mat-error
        >
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Buyer Block No</mat-label>
        <input matInput type="number" formControlName="buyerBlockNo" />
        <mat-error *ngIf="blockForm.get('buyerBlockNo')?.hasError('required')"
          >Required</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Category Grade</mat-label>
        <input matInput formControlName="categoryGrade" />
        <mat-error *ngIf="blockForm.get('categoryGrade')?.hasError('required')"
          >Required</mat-error
        >
      </mat-form-field>
    </div>

    <div class="measurement-section">
      <h3>Measurement (LG, WD, HT)</h3>
      <div formGroupName="measurement" class="measurement-row">
        <mat-form-field appearance="outline">
          <mat-label>LG</mat-label>
          <input matInput type="number" formControlName="lg" />
          <mat-error
            *ngIf="blockForm.get('measurement.lg')?.hasError('required')"
            >Required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>WD</mat-label>
          <input matInput type="number" formControlName="wd" />
          <mat-error
            *ngIf="blockForm.get('measurement.wd')?.hasError('required')"
            >Required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>HT</mat-label>
          <input matInput type="number" formControlName="ht" />
          <mat-error
            *ngIf="blockForm.get('measurement.ht')?.hasError('required')"
            >Required</mat-error
          >
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Quarry CBM</mat-label>
        <input matInput type="number" [value]="calculatedQuarryCbm" readonly />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>DMG Tonnage</mat-label>
        <input matInput type="number" [value]="calculatedDmgTonnage" readonly />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Net CBM</mat-label>
        <input matInput type="number" [value]="calculatedNetCbm" readonly />
      </mat-form-field>
    </div>

      <mat-form-field appearance="outline">
        <mat-label>Quarry CBM</mat-label>
        <input matInput type="number" formControlName="quarryCbm" />
        <mat-error *ngIf="blockForm.get('quarryCbm')?.hasError('required')"
          >Required</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>DMG Tonnage</mat-label>
        <input matInput type="number" formControlName="dmgTonnage" />
        <mat-error *ngIf="blockForm.get('dmgTonnage')?.hasError('required')"
          >Required</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Net CBM</mat-label>
        <input matInput type="number" formControlName="netCbm" />
        <mat-error *ngIf="blockForm.get('netCbm')?.hasError('required')"
          >Required</mat-error
        >
      </mat-form-field>
    </div> -->

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Note</mat-label>
      <textarea matInput rows="3" formControlName="note"></textarea>
    </mat-form-field>

    <!-- Buttons -->
    <div class="submit-section">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="blockForm.invalid"
      >
        Save Block
      </button>
      <button
        mat-stroked-button
        color="warn"
        type="button"
        (click)="blockForm.reset()"
      >
        Reset
      </button>
    </div>
  </form>
</div>
