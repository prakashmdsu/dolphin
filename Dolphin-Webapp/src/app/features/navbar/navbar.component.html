<!-- app/features/navbar/navbar.component.html -->
<nav
  class="navbar"
  [class.expanded]="isExpanded"
  (mouseenter)="toggleNavbar(true)"
  (mouseleave)="toggleNavbar(false)"
>
  <!-- Logo -->
  <div class="nav-logo">
    <mat-icon>waves</mat-icon>
    <span class="nav-text">Dolphin</span>
  </div>

  <!-- Navigation Items -->
  <div class="nav-items">
    <ng-container *ngFor="let item of navItems">
      <div class="nav-item" *ngIf="canAccess(item)">
        <a [routerLink]="item.route" routerLinkActive="active">
          <mat-icon>{{ item.icon }}</mat-icon>
          <span class="nav-text">{{ item.label }}</span>
        </a>
      </div>
    </ng-container>
  </div>

  <!-- Spacer -->
  <div class="nav-spacer"></div>

  <!-- User Info & Logout -->
  <div class="nav-footer">
    <div class="nav-item user-item">
      <mat-icon>account_circle</mat-icon>
      <div class="nav-text user-details">
        <span class="user-name">{{ userName }}</span>
        <span class="user-role">{{ userRole }}</span>
      </div>
    </div>

    <div class="nav-item logout-item" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span class="nav-text">Logout</span>
    </div>
  </div>
</nav>
